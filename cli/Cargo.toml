[package]
name = "freepass-cli"
version = "0.0.0"
authors = [ "Val Packett <val@packett.cool>" ]
keywords = [ "Security", "Password", "MasterPassword" ]
description = "Freepass password/auth manager: CLI (command line interface)"
license = "Unlicense"
readme = "README.md"
homepage = "https://github.com/valpackett/freepass"
repository = "https://github.com/valpackett/freepass"

[[bin]]
name = "freepass"

[dependencies]
freepass-core = { version = "0", path = "../core", features = ["keepass"] }
secstr = { git = "https://github.com/valpackett/secstr.git", rev = "rustc_serialize", features = ["serde", "cbor-serialize", "libsodium-sys"] }
sodiumoxide = "0"
rusterpassword = "0"
colorhash256 = "0"
interactor = "0.1.1"
serde = "1"
serde_cbor = "0.6"
base64 = "0"
hex = "0"
ansi_term = "0"
clap = "2"
fuse = "0.3"

[replace]
"secstr:0.3.0" = { git = "https://github.com/valpackett/secstr.git", rev = "rustc_serialize", features = ["serde", "cbor-serialize", "libsodium-sys"] }
